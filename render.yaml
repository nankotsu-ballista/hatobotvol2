services:
  - type: worker
    name: cex-spread-discord-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "mkdir -p /data && [ -f /data/config.json ] || cp config.json /data/config.json; CONFIG_PATH=/data/config.json python cex_spread_discord_bot.py"
    plan: free
    autoDeploy: true
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false  # set in Render Dashboard
      - key: INDICATOR_WEBHOOK_URL
        sync: false  # set in Render Dashboard
    disk:
      name: bot-data
      mountPath: /data
      sizeGB: 1
